<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtro de Comidas e Bebidas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .filter-buttons {
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .item {
      display: none; /* Oculta por padrão */
      margin: 10px 0;
      font-size: 18px;
    }
    .item.active {
      display: block; /* Mostra os itens filtrados */
    }
  </style>
</head>
<body>
  <h1>Filtro de Comidas e Bebidas</h1>
  <div class="filter-buttons">
    <button onclick="filterItems('comida')">Comida</button>
    <button onclick="filterItems('bebida')">Bebida</button>
    <button onclick="filterItems('all')">Mostrar Todos</button>
  </div>
  <div id="items">
    <div class="item comida">Pizza</div>
    <div class="item comida">Hambúrguer</div>
    <div class="item bebida">Refrigerante</div>
    <div class="item bebida">Suco</div>
    <div class="item comida">Sushi</div>
    <div class="item bebida">Água</div>
  </div>

  <script>
    function filterItems(category) {
      // Obtém todos os itens
      const items = document.querySelectorAll('.itens');
      items.forEach(itens => {
        // Remove a classe 'active' de todos os itens
        itens.classList.remove('active');
        // Adiciona a classe 'active' somente aos itens da categoria selecionada
        if (category === 'all' || itens.classList.contains(category)) {
          itens.classList.add('active');
        }
      });
    }
  </script>
</body>
</html>
